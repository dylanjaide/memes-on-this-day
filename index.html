 <!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="data.js"></script> 
    <script type="text/javascript" src="main.js"></script> 
    
    <title>Memes On This Day | Dylan Jaide White</title>
</head>

<body>
<div id="wrapper" class="center">
    
    <div id="header">
        <h1>Memes On This Day</h1> <h2>by <a href="https://dylanjai.de" alt="Homepage">Dylan Jaide White</a></h2><br />
    </div>
    
    <div id="main">
        
        <div id="form-container">
            <form id="inputform" action="">
                <label for="days">Day:</label>
                <select id="days" name="days">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                &nbsp;
                <label for="months">Month:</label>
                <select id="months" name="months">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select> 
                &emsp;
                <input id="submitbutton" type="button" value="Search memes">
            </form>
        </div>
        
        <p id="form-error-message" style="color:red;display:none;">There was an error</p>
        
        <div id="result" style="display:none;">
            <h3 id="result-title"></h3>
            <br />
            <iframe id="result-ytembed" title="Video showing the selected meme (information given in text below)" width="560" height="0" src="" frameborder="0" allowfullscreen></iframe>
            <img id="result-img" class="center" alt="Image depicting the selected meme (information given in text below)" src="" />
            <p id="result-info"></p>
            <br />
            <p><a id="result-kymlink" href="" alt="Link to the selected meme on KnowYourMeme"></a></p>
        </div>
        
    </div>
    
    <footer class="site-footer">
        <h6><a href="https://github.com/dylanjaide/memes-on-this-day" alt="Memes On This Day source code (GitHub)">View the source on GitHub</a> &middot; <a href="https://dylanjai.de" alt="Dylan Jaide White's personal website">See more of my projects</a> &middot; <a href="https://www.gofundme.com/f/black-lgbtqia-therapy-fund" alt="GoFundMe page for the Black LGBTQIA+ Therapy Fund">Give to a good cause</a></h6>
    </footer>
    
</div>

</html>
